<div *ngIf="cart && cart.items.length > 0; else emptyCart" class="container mt-4">
  <h2>Your Cart</h2>
  <ul class="list-group">
    <li *ngFor="let item of cart.items" class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.dish_name }}
      <button class="btn btn-danger btn-sm" (click)="deleteCartItem(item.book_id)">Delete</button>
    </li>
  </ul>
  
  <p class="mt-3">Total Value: {{ cart.total_value | currency:'INR':'symbol':'1.2-2' }}</p>
  
  <button class="btn btn-success" (click)="placeOrder()">Place Order</button>
</div>

<ng-template #emptyCart class="container mt-4">
  <p>Your cart is empty.</p>
</ng-template>
