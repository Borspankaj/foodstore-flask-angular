<div class="container mt-4">
  <h2>Register Restaurant</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="restaurant.name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" [(ngModel)]="restaurant.location" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="cuisine">Cuisine:</label>
      <input type="text" id="cuisine" name="cuisine" [(ngModel)]="restaurant.cuisine" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<div class="container mt-3" *ngIf="errorMessage">
  <p class="error-message alert alert-danger">{{ errorMessage }}</p>
</div>
