<div class="container mt-4">
  <form>
    <div class="form-group">
      <label for="dishName">Dish Name</label>
      <input type="text" id="dishName" [(ngModel)]="menu.dish_name" name="dishName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="menu.price" name="price" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="menu.description" name="description" class="form-control"></textarea>
    </div>

    <button type="button" class="btn btn-primary" (click)="updateMenu()">Save Changes</button>
  </form>

  <div *ngIf="errorMessage" class="mt-3">
    <p class="error-message alert alert-danger">{{ errorMessage }}</p>
  </div>
</div>
