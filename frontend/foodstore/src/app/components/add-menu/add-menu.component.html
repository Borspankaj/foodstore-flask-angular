<div class="container mt-4">
  <h2>Add Menu</h2>
  <form (ngSubmit)="submitForm()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="menu.dishName" class="form-control" required>
      <div class="invalid-feedback">Name is required.</div>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="menu.price" class="form-control" required>
      <div class="invalid-feedback">Price is required.</div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" [(ngModel)]="menu.description" class="form-control" required>
      <div class="invalid-feedback">Description is required.</div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
<div class="container mt-3" *ngIf="errorMessage">
  <p class="error-message alert alert-danger">{{ errorMessage }}</p>
</div>
